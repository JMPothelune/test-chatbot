<html>
<head>
  <base href="/">
  <title>Conversation Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Sample application that shows how to use the Conversation API to identify user intents" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="fake-intranet">
    <img src="../img/generali_servicenow.png"/>
    <div class="redSeparator"/>
  </div>
  <div id="view-change-button" class="button" onclick="PayloadPanel.togglePanel(event, this)">
    <img class="option full" src="../img/Chat Button.png">
    <img class="option not-full" src="../img/Code Button.png">
  </div>
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
      <div class="chat-column">
<div id="scrollingChat"><div class="segments load"><div class="from-watson top"><div class="message-inner"><p>Bonjour, comment puis-je vous aider ?</p></div></div></div><div class="segments load"><div class="from-user top"><div class="message-inner"><p>test</p></div></div></div><div class="segments load"><div class="from-watson top"><div class="message-inner"><p>Pouvez-vous dire cela autrement ? Je ne comprends pas.</p></div></div></div><div class="segments load"><div class="from-user top"><div class="message-inner"><p>bonjour</p></div></div></div><div class="segments load"><div class="from-watson top"><div class="message-inner"><p>Bonjour, comment puis-je vous aider</p></div></div></div><div class="segments load"><div class="from-user top"><div class="message-inner"><p>ok</p></div></div></div><div class="segments load"><div class="from-watson top"><div class="message-inner"><p>Je n'ai pas compris ce que vous voulez dire.</p></div></div></div><div class="segments load"><div class="from-user latest top"><div class="message-inner"><p>très bien</p></div></div></div><div class="segments load"><div class="from-watson latest top"><div class="message-inner"><p>Très bien, merci. Puis je vous rendre service aujourd'hui?</p></div></div></div></div>
          <div id="quickRepliesHolder">
            <div class="quickReply">test 0</div>
            <div class="quickReply">test 1</div>
        </div>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column"
            placeholder="Votre message" type="text"
            onkeydown="ConversationPanel.inputKeyDown(event, this)">
      </div>
      </div>
    </div>
    <div id="payload-column" class="fixed-column content-column" >
      <div id="payload-initial-message">
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
</body> 
</html>
